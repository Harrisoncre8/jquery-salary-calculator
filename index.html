<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>
    <title>Salaray Calculator - Weekend Challenge</title>
</head>
<body>
    <header> 
        <h1> Salary Calculator </h1>
    </header>
    <main class="container">
        <section>
            <h2>Add Employee</h2>
                <form>
                    <div>
                        <input id="in-firstName" type="text" placeholder="First Name"/>
                        <input id="in-lastName" type="text" placeholder="Last Name"/>
                        <input id="in-id" type="text" placeholder="ID"/>
                        <input id="in-title" type="text" placeholder="Title"/>
                        <input id="in-annualSalary" type="text" placeholder="Annual Salary"/>
                    </div>
                    <div>
                        <button id="add-employeeBtn">Submit</button>
                    </div>
                </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr> <th>First Name</th> <th>Last Name</th> <th>ID</th>
                        <th>Title</th> <th>Annual Salary</th>                    
                    </tr>
                </thead>
                <tbody id="salary-table">
                <!-- jQuery fill this out NOW -->
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
